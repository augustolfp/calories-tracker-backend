version: '3'

services:
  mydatabase:
    image: postgres:13
    container_name: mydatabase
    restart: always
    ports:
      - 4457:5432
    env_file:
      - .env
    volumes:
      - pg_calories-db:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 443:443
    env_file:
      - .env
    volumes:
      - /etc/letsencrypt/live/api.dietinha.co/:/etc/letsencrypt/live/api.dietinha.co/
    depends_on:
      - mydatabase

volumes:
  pg_calories-db:
  /etc/letsencrypt/live/api.dietinha.co/:
